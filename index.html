<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-name-input">
        <div class="player-one">
            <label for="name-one">  Player 1</label>
            <input type="text" id="name-one" name="name-one" min="1" placeholder="Enter name" required>
            <button type="submit" class="player-one-submit" >Enter</button>
        </div>
        <div class="player-two">
            <label for="name-two">  Player 2</label>
            <input type="text" id="name-two" name="name-two" min="1" placeholder="Enter name" required>
            <button type="submit" class="player-two-submit" >Enter</button>
        </div>
    </div>
    <div class="title-container">
        <div class="title">Tic-Tac-Toe</div>
    </div>

    <div class="player-info-display">
        <div class="player-container">
            <div class="player-one">Player 1</div>
            <div class="player-one-name">NAME HERE</div>
            <div class="player-one-symbol">X // Crosses</div>
            <div>Score: <span class="player-one-score">0</span></div>
        </div>

        <div class="player-container">
            <div class="player-two">Player 2</div>
            <div class="player-two-name">NAME HERE</div>
            <div class="player-two-symbol">O // Naughts</div>
            <div>Score: <span class="player-two-score">0</span></div>
        </div>
    </div>

    <div class="main-contents">
        <div >It is <span class="players-turn"></span>'s go.</div>
        <div class="gameboard-container"></div>
    </div>

    <div class="winner-container">
        <div class="winner-box">
            <div class="winner-info"></div>
            <button class="refresh" onclick="refresh()">Play again</button>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer">Tic-tac-toe project for The Odin Project. Copyright @Matt-Pearson-94</div>
        <a href="https://github.com/Matt-Pearson-94"><img class="github-image" src="img/github-logo.png" alt="github logo"></img></a>
    </div>

</body>
</html>
