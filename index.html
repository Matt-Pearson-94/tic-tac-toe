<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-name-input">
        <div class="player-one">
            <label for="name-one"></label>
            <input type="text" id="name-one" name="name-one" min="1" placeholder="Player One" required>
            <input type="submit">
        </div>
        <div class="player-two">
            <label for="name-two"></label>
            <input type="text" id="name-two" name="name-two" min="1" placeholder="Player Two" required>
            <input type="submit">
        </div>
    </div>
    <div class="title-container">
        <div class="title">Tic-Tac-Toe</div>
    </div>
    <div class="footer-container">
        <div class="footer">Tic-tac-toe project for The Odin Project. Copyright @Matt-Pearson-94</div>
        <a href="https://github.com/Matt-Pearson-94"><img class="github-image" src="img/github-logo.png" alt="github logo"></img></a>
    </div>

</body>
</html>
